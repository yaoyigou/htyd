<style>
    /* css3 让一个图片不断翻转示例代码 */
    #gavinPlay{
        /* background:color url x y repeat 图片来自<a href="https://www.baidu.com/s?wd=%E7%99%BE%E5%BA%A6%E5%9B%BE%E7%89%87&tn=44039180_cpr&fenlei=mv6quAkxTZn0IZRqIHckPjm4nH00T1YLmhNbnyfkrH9Buju9nvnz0ZwV5Hcvrjm3rH6sPfKWUMw85HfYnjn4nH6sgvPsT6KdThsqpZwYTjCEQLGCpyw9Uz4Bmy-bIi4WUvYETgN-TLwGUv3EPjn1njfkPjcdnHD1PWcvrjfY" target="_blank" class="baidu-highlight">百度图片</a>，按需要更换 */
        background:red url("http://www.hezongyy.com/new/images/logo.png?20170502") center no-repeat;
        /* background-size:auto auto || cover 代表以宽或高填满元素背景 */
        background-size:cover;
        /* 随便设置宽高值，测试 */
        width:200px;
        height:200px;
        /* 设置默认样式，开启3d<a href="https://www.baidu.com/s?wd=%E7%A1%AC%E4%BB%B6%E5%8A%A0%E9%80%9F&tn=44039180_cpr&fenlei=mv6quAkxTZn0IZRqIHckPjm4nH00T1YLmhNbnyfkrH9Buju9nvnz0ZwV5Hcvrjm3rH6sPfKWUMw85HfYnjn4nH6sgvPsT6KdThsqpZwYTjCEQLGCpyw9Uz4Bmy-bIi4WUvYETgN-TLwGUv3EPjn1njfkPjcdnHD1PWcvrjfY" target="_blank" class="baidu-highlight">硬件加速</a> */
        -webkit-transform:translate3d(0,0,0);
        -moz-transform:translate3d(0,0,0);
        transform:translate3d(0,0,0);
        /* 设置动画，animation:动画名称 动画播放时长单位秒或微秒 动画播放的速度曲线linear为匀速 动画播放次数infinite为循环播放; */
        -webkit-animation:play 3s linear infinite;
        -moz-animation:play 3s linear infinite;
        animation:play 3s linear infinite;
    }
    @-webkit-keyframes play{
        0%  {
            /*
            水平翻转
            */
            -webkit-transform:rotate(0deg);
            /*
            垂直翻转
            -webkit-transform:rotateX(0deg);
            顺时针旋转
            -webkit-transform:rotate(0deg);
            逆时针旋转
            -webkit-transform:rotate(0deg);
            */
        }
        100% {
            /* 水平翻转 */
            -webkit-transform:rotate(360deg);
            /* 垂直翻转
            -webkit-transform:rotateX(360deg);
            顺时针旋转
            -webkit-transform:rotate(360deg);
            逆时针旋转
            -webkit-transform:rotate(-360deg);
            */
        }
    }
    @-moz-keyframes play{
        0%  {
            -moz-transform:rotate(0deg);
            /*
            -moz-transform:rotateX(0deg);
            -moz-transform:rotate(0deg);
            -moz-transform:rotate(0deg);
            */
        }
        100% {
            -moz-transform:rotate(360deg);
            /*
            -moz-transform:rotateX(360deg);
            -moz-transform:rotate(360deg);
            -moz-transform:rotate(-360deg);
            */
        }
    }
    @keyframes play{
        0%  {
            transform:rotate(0deg);
            /*
            transform:rotateX(0deg);
            transform:rotate(0deg);
            transform:rotate(0deg);
            */
        }
        100% {
            transform:rotate(360deg);
            /*
            transform:rotateX(360deg);
            transform:rotate(360deg);
            transform:rotate(-360deg);
            */
        }
    }
</style>
<div id="gavinPlay"></div>
